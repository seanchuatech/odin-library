<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>LIBRARY</h1>
    <h2>LIST OF BOOKS</h2>
    <div id="container"></div>

    <button onclick="openModal()">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>This is the modal content</p>
            <form>
                <label for="id-title">Title:</label>
                <input type="text" id="id-title" />

                <label for="id-description">Description:</label>
                <input type="text" id="id-description" />

                <label for="id-pages">Pages:</label>
                <input type="number" id="id-pages" />

                <label for="id-read">Read:</label>
                <input type="checkbox" id="id-read" />

                <input type="button" id="id-submit" value="submit" onclick="addBookToLibrary()" />
            </form>
        </div>
    </div>
    
</body>
</html>
